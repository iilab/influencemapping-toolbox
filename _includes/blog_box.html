<div class="blog-box">
  <h3><a href="{{include.post.url}}">{{include.post.title}}</a></h3>
  <p>{{include.post.content | markdownify | strip_html | truncate: 300, '...' }}</p>
  <div class="read-more">
    Posted {{include.post.date | date_to_string }}, <a href="{{include.post.url}}">Read more</a>
  </div>
</div>
